<!DOCTYPE html>
<html>
  <head>
    <title>Exhibition Remote Control</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <h1>CityLAB Berlin Exhibition Remote Control</h1>

            <p v-if="isFetching">
              Warte auf Server …
            </p>
            <div v-else>
              <v-alert
                v-if="mainToggle.state && !mainToggle.countdownActive"
                type="warning"
              >
                Vor dem Ausschalten der Ausstellung unbedingt Projektoren
                manuell abschalten!
              </v-alert>
              <v-alert
                v-if="mainToggle.state && mainToggle.countdownActive"
                type="info"
              >
                Nicht ausschalten, während die Rechner hochfahren. Warten.
              </v-alert>

              <v-switch
                class="super-large"
                v-model="mainToggle.state"
                @change="sendState(mainToggle)"
                :disabled="mainToggle.countdownActive"
              >
                <template v-slot:label>
                  Gesamte Ausstellung
                  <v-progress-circular
                    class="no-transition ml-2"
                    v-if="mainToggle.countdownActive"
                    :value="mainToggle.pgvalue * 100"
                    size="24"
                  ></v-progress-circular>
                </template>
              </v-switch>
            </div>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue-native-websocket@2.0.14/dist/build.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.3.0/dist/socket.io.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue-socket.io@3.0.10/dist/vue-socketio.js"></script>

    <script src="script.js"></script>
  </body>
</html>
